<footer class="w-full flex justify-center md:justify-between items-center">
  <span
    class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto"
    >Total de registros:
    <span class="font-semibold text-gray-900 dark:text-white">
      {{ dataSourceLen() }}
    </span>
  </span>

  <div>
    <select
      class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      [value]="elementsPerPage[0]"
      (change)="handlePaginationPerPageChange($event)">
      @for (element of elementsPerPage; track $index) {
        <option [value]="element">{{ element }}</option>
      }
    </select>
  </div>
</footer>
