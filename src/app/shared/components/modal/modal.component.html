@if (isOpen()) {
  <div class="modal">
    <section class="modal-wrapper">
      <header>
        <h3>{{ title() }}</h3>
      </header>

      <section class="modal-content">
        <p>{{ body() }}</p>
      </section>

      <hr />
      <footer class="flex items-start justify-center flex-wrap gap-5 mt-2">
        <app-button
          (click)="handleCancel()"
          color="secondary"
          label="Cancelar"
          icon="fa-times" />

        <app-button
          (click)="handleConfirm()"
          color="primary"
          label="Confirmar"
          icon="fa-check" />
      </footer>
    </section>
  </div>
}
